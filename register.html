<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign in page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/auctions.css">
    <link rel="stylesheet" href="./css/sign-in-form.css">
    <link rel="stylesheet" href="./css/registration-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&family=Jost:wght@200&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    
    <title>Auction</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-sign-in">
            <div class="logo">
                <a href="index.html" class="nav-buttons">Auction</a>
            </div>
        </div>
    </nav>

    <div class="reg-form-bg">
        <div class="reg-form-container">
            <form action="">
                <div>
                    <h3 class="welcome">Create an account</h1>
                </div>
                <p class="field">Email:</p>
                <input name="email" type="email" autocomplete="off">
                <p class="field">Username:</p>
                <input name="username" type="text" autocomplete="off">
                <p class="field">First Name:</p>
                <input name="first_name" type="text" autocomplete="off">
                <p class="field">Last Name:</p>
                <input name="last_name" type="text" autocomplete="off">
                <p class="field">Password:</p>
                <input name="password" type="text" autocomplete="off">
                <div class="log-in-container">
                    <button class="log-in-button" onclick="">Register</button>
                </div>
                <div class="need-acc">
                    <p>Already have an account?</p>
                    <a href="sign_in.html" class="switch-register">Sign in</a>
                </div>
                
            </form>
        </div>
    </div>

    <footer class="footer">
        <p> Join our initiative to share good in the world. Register to view numerous auctions and create your own.</p>            
    </footer>

</body>
</html>
